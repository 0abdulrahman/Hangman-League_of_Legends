<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A special version of the famous Hangman game made for League of Legends by Saru">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game - League of Legends</title>
</head>
<body>
    <div class="headline">
        <p>Guess the champion!</p>
        <p>Made with â™¥ by S A R U</p>
    </div>
    <div class="container">
        <div class="game-content">
            <div class="drawing">
                <div class="hang">
                    <div class="base"></div>
                    <div class="pillar"></div>
                    <div class="carrier"></div>
                    <div class="rope"></div>
                </div>
                <div class="human">
                    <div class="head"></div>
                    <div class="hands">
                        <div class="right-hand"></div>
                        <div class="left-hand"></div>
                    </div>
                    <div class="body"></div>
                    <div class="legs"></div>
                </div>
            </div>
            <div class="game-info">
                <div class="class">
                    <p>Champion class: <span></span></p>
                </div>
                <div class="letters"></div>
            </div>
        </div>
        <div class="lose-alert">
            <p>
                <span>DEFEAT</span>
                Wanna try again?
            </p>
            <button>Try again</button>
        </div>
        <div class="win-alert">
            <p>
                <span>VICTORY</span>
                Wanna play again?
            </p>
            <button>Play again</button>
        </div>
    </div>
    <div class="attempts">
        <p>Attempts</p>
        <div class="spans">
        </div>
    </div>
    <div class="guessed">
    </div>

    <!-- Audio -->
    <audio id="correct" src="Assets/sound/correct.mp3"></audio>
    <audio id="wrong" src="Assets/sound/wrong.mp3"></audio>
    <audio id="win" src="Assets/sound/win.mp3"></audio>
    <audio id="lose" src="Assets/sound/lose.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
