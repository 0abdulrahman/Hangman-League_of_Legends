<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="status">
        <span>Guess the Champion!</span>
        <p>Champion class: <span></span></p>
    </div>
    <div class="container">
        <div class="drawing">
            <div class="hang">
                <div class="base"></div>
                <div class="pillar"></div>
                <div class="carrier"></div>
                <div class="rope"></div>
            </div>
            <div class="human">
                <div class="head"></div>
                <div class="hands">
                    <div class="right-hand"></div>
                    <div class="left-hand"></div>
                </div>
                <div class="body"></div>
                <div class="legs"></div>
            </div>
        </div>
        <div class="letters"></div>
        <div class="lose-alert">
            <p>
                <span>YOU LOSE</span>
                Wanna try again?
            </p>
            <button>Try Again</button>
        </div>
        <div class="win-alert">
            <p>
                <span>YOU WIN</span>
                Wanna guess again?
            </p>
            <button>Guess again</button>
        </div>
    </div>
    <div class="attempts">
        <p>Attempts</p>
        <div class="spans">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="guessed">
    </div>
    <script src="script.js"></script>
</body>
</html>
